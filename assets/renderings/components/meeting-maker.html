<div class="col-sm-10" id="meeting-maker">
	<div class="row">
		<div class="col-sm-12 wrapper" id="wrapper">
			<div class="slider">
				<form>
					<div class="slide" id="slide0">
						<h4>Let's get started by naming your site.</h4>
						<div class="form-row">
						    <div class="form-group">
						      <input type="text" class="form-control" id="siteTitle" placeholder="Site | Meeting Name">
						      <label>Site Name</label>
						      <span class="focus-border"><i></i></span>
						    </div>
						</div>
						<div class="form-row">
							<div class="col-sm-12">
								<a href="#" class="next">Step 2 &gt;</a>
							</div>
						</div>
					</div>
					<div class="slide" id="slide1">
						<h3>What type of flight search do you want to create?</h3>
						<div class="form-row">
							<div class="form-group col-sm-12">
								
								<div class="form-row">
									<div class="col-sm-6">
										<a href="#" class="limited-time">Limited Time Range Flight Search</a>
									</div>
									<div class="col-sm-6">
										<a href="#" class="unlimited-time">Infinite Time Range Flight Search</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="slide" id="slide2">
						<p>Create</p>
						
						  <div class="form-row">
						  	<div class="form-group col-md-6 location">
						  		<label for="inputCity" class="col-form-label">Departure City</label>
						      	<input type="text" class="form-control" id="inputCity" placeholder="Departure">
						  	</div>
						  	<div class="form-group col-md-6 location">
						  		<label for="inputCity" class="col-form-label">Destination City</label>
						      	<input type="text" class="form-control" id="inputCity" placeholder="Arrival">
						  	</div>
						    <div class="form-group col-md-6 dates">
						    	<label for="from">Dates From</label>
								<input type="text" id="dates-from" class="form-control" name="from" placeholder="Start Date">
						    </div>
						    <div class="form-group col-md-6 dates">
								<label for="to">Dates To</label>
								<input type="text" id="dates-to" class="form-control" name="to" placeholder="End Date">
						    </div>
						  </div>
						  <div class="form-row">
				  				<div class="col-sm-6">
									<a href="#" class="previous">Back to Step 1</a>
								</div>
								<div class="col-sm-6">
									<a href="#" class="next">Step 2</a>
								</div>
						  </div>
						  <button type="submit" class="btn btn-primary">Create Site | Meeting Search Tool</button>
					</div>
					<div class="slide" id="slide3">Slide 4</div>
					<div class="slide" id="slide4">Slide 5</div>
				</form>
			</div>
			<div class="indicatorNav">
				<ul>
					<li class="slide0Indi"></li>
					<li class="slide1Indi"></li>
					<li class="slide2Indi"></li>
					<li class="slide3Indi"></li>
					<li class="slide4Indi"></li>
				</ul>

		</div>
	</div>
